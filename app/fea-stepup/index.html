<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <div class="container">
      <!-- Welcome message and profile -->
      <div class="header">
        <div class="welcome-message">Welcome to Admin Dashboard</div>
        <div class="profile">
          <div id="profileAvatar" class="profile-avatar"></div>
          <div id="profileName" class="profile-name"></div>
        </div>
      </div>

      <!-- Product Actions -->
      <div class="actions">
        <a href="add-product.html" class="button">Add New Product</a>
      </div>

      <!-- List of products (can be dynamically generated from API) -->
      <h2>All Products</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Color</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      if (!localStorage.getItem('username')) {
        window.location.href = 'login.html';
      }

      document.getElementById('profileName').textContent = localStorage.getItem('username');
      document.getElementById('profileAvatar').textContent = localStorage.getItem('username').charAt(0).toUpperCase();

      const apiUrl = 'http://localhost:3000/api/products';

      // Fetch and display all products in the table
      function fetchProducts() {
        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.querySelector('#productTable tbody');
            tableBody.innerHTML = '';
            data.forEach((product) => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${product.code}</td>
                <td>${product.name}</td>
                <td>${product.brand}</td>
                <td>${product.category}</td>
                <td>${product.color}</td>
                <td>${product.price}</td>
                <td>${product.stock}</td>
                <td>
                    <img src="${product.image_url}" alt="Product Image" class="product-image" />
                </td>
                <td>
                    <a href="edit-product.html?id=${product.id}" class="button">Edit</a>
                    <button onclick="deleteProduct('${product.id}')" class="button delete">Delete</button>
                    </td>

              `;
              tableBody.appendChild(row);
            });
          })
          .catch((error) => console.error('Error fetching products:', error));
      }

      // Delete product
      function deleteProduct(id) {
        if (confirm('Are you sure you want to delete this product?')) {
          fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
            .then(() => {
              alert('Product deleted successfully');
              fetchProducts();
            })
            .catch((error) => console.error('Error deleting product:', error));
        }
      }

      // Call the function to fetch products
      fetchProducts();
    </script>
  </body>
</html>
